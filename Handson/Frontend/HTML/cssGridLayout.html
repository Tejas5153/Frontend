<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        
        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "left right"
                "footer footer";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        
        header {
            grid-area: header;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        
        .left-column {
            grid-area: left;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .right-column {
            grid-area: right;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "left"
                    "right"
                    "footer";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        CSS Grid Layout Example
    </header>

    <div class="container">
        <div class="left-column">Left Column</div>
        <div class="right-column">Right Column</div>
    </div>

    <footer>
        Â© 2025 Tejas Sonawane. All rights reserved.
    </footer>

</body>
</html>
