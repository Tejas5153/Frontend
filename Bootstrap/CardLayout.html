<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Product Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Card hover effect */
        
        .card:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="mobile.webp" class="card-img-top" alt="Smartphone">
                    <div class="card-body text-center">
                        <h5 class="card-title">Smartphone</h5>
                        <p class="card-text">Latest 5G smartphone with AI-powered camera.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="Laptop.webp" class="card-img-top" alt="Laptop">
                    <div class="card-body text-center">
                        <h5 class="card-title">Laptop</h5>
                        <p class="card-text">Powerful laptop with high-performance specs.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="watch.webp" class="card-img-top" alt="Smartwatch">
                    <div class="card-body text-center">
                        <h5 class="card-title">Smartwatch</h5>
                        <p class="card-text">Track your health with this latest smartwatch.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="headphone.webp" class="card-img-top" alt="Headphones">
                    <div class="card-body text-center">
                        <h5 class="card-title">Headphones</h5>
                        <p class="card-text">Noise-canceling headphones for an immersive experience.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
