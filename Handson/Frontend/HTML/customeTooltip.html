<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tooltip</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            font-weight: bold;
            color: #3498db;
        }

        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 140px;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 8px;
            border-radius: 5px;

            
            position: absolute;
            bottom: 125%; /* Above the element */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;

            
            position: absolute;
        }

        
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%; 
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

    
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <p>Hover over the <span class="tooltip">word 
        <span class="tooltip-text">This is a tooltip!</span>
    </span> to see the tooltip.</p>

</body>
</html>
