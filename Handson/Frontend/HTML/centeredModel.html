<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Modal</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }

        
        .open-modal-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .open-modal-btn:hover {
            background-color: #2980b9;
        }

        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s;
        }

        
        .modal {
            background-color: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: none;
        }

       
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <h2>Click the Button to Open Modal</h2>
    <button class="open-modal-btn" onclick="openModal()">Open Modal</button>

    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-modal" onclick="closeModal()">âœ–</button>
            <h3>Modal Title</h3>
            <p>This is a centered modal popup.</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("modalOverlay").classList.add("active");
        }

        function closeModal() {
            document.getElementById("modalOverlay").classList.remove("active");
        }
    </script>

</body>
</html>
