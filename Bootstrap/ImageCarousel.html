<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Image Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-5">
        <h2 class="text-center">Product Showcase</h2>

        <!-- Bootstrap Carousel -->
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <img src="mobile.webp" class="d-block w-100" alt="Smartphone">
                </div>
                <!-- Slide 2 -->
                <div class="carousel-item">
                    <img src="Laptop.webp" class="d-block w-100" alt="Laptop">
                </div>
                <!-- Slide 3 -->
                <div class="carousel-item">
                    <img src="watch.webp" class="d-block w-100" alt="Smartwatch">
                </div>
                <!-- Slide 4 -->
                <div class="carousel-item">
                    <img src="headphone.webp" class="d-block w-100" alt="Headphones">
                </div>
                <!-- Slide 5 -->
                <div class="carousel-item">
                    <img src="console.webp" class="d-block w-100" alt="Gaming Console">
                </div>
            </div>

            <!-- Previous & Next Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>

            <!-- Carousel Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="4"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
