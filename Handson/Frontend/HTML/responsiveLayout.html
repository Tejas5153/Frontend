<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Grid</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        
        header {
            grid-area: header;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

       
        .sidebar {
            grid-area: sidebar;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        
        .main-content {
            grid-area: main;
            background-color: white;
            padding: 20px;
        }

        
        footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        
        @media (max-width: 768px) {
            .container {
                grid-template-areas: 
                    "header"
                    "main"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            My Grid-Based Responsive Page
        </header>

        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>Useful links and info here.</p>
        </div>

        <div class="main-content">
            <h3>Main Content</h3>
            <p>This is the main area of the webpage.</p>
        </div>

        <footer>
            Â© 2025 Tejas Sonawane. All rights reserved.
        </footer>
    </div>

</body>
</html>
