<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

       
        img {
            width: 300px; 
            border: 5px solid #333;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>Styled Image Example</h2>
    <img src="loki.jpg" alt="Beautiful Scenery">

</body>
</html>
