<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hero section styling */
        
        .hero {
            background: url('image2.jpg') no-repeat center center/cover;
            height: 100vh;
            /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        /* Mobile Optimization */
        
        @media (max-width: 768px) {
            .hero {
                height: 60vh;
                /* Reduce height on smaller screens */
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Your success is our mission.</p>
        </div>
    </section>

    <!-- Three Column Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 text-center p-4 bg-light">
                <h2>About Us</h2>
                <p>We are dedicated to providing top-notch solutions for our customers.</p>
            </div>
            <div class="col-md-4 text-center p-4 bg-secondary text-white">
                <h2>Our Services</h2>
                <p>Offering web development, marketing, and IT consulting.</p>
            </div>
            <div class="col-md-4 text-center p-4 bg-light">
                <h2>Contact</h2>
                <p>Email: info@example.com<br>Phone: +91 98765 43210</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
